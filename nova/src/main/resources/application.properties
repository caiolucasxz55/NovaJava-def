spring.application.name=nova

# Registra o initializer para carregar .env
spring.context.initializer.classes=com.fiap.nova.config.DotEnvInitializer

rsa.private-key=classpath:certs/private_key.pem
rsa.public-key=classpath:certs/public_key.pem

# Vari√°veis carregadas do .env (local) ou ambiente do sistema (Azure)
perplexity.api.key=${PERPLEXITY_API_KEY:default-key-not-set}
perplexity.api.url=${PERPLEXITY_API_URL:https://api.perplexity.ai/chat/completions}






